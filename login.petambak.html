<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Petambak</title>
  <style>
    body {
      background: linear-gradient(to right, #0077b6, #00b4d8);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .login-card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 350px;
    }
    h2 {
      text-align: center;
      color: #0077b6;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0096c7;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Login Petambak</h2>
    <input type="email" id="email" placeholder="Email Petambak" required>
    <input type="password" id="password" placeholder="Kata Sandi" required>
    <button onclick="loginPetambak()">Masuk</button>
  </div>

  <script>
    function loginPetambak() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email && password) {
        alert("Login berhasil! Selamat datang, Petambak.");
        window.location.href = "petambak_dashboard.html";
      } else {
        alert("Harap isi email dan password dengan benar.");
      }
    }
  </script>
</body>
</html>
