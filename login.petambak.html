<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Petambak</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0077b6, #00b4d8);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
    }
    .login-card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .btn-primary {
      background-color: #0077b6;
      border: none;
    }
    .btn-primary:hover {
      background-color: #00b4d8;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3 class="text-center mb-4 text-primary">Login Petambak</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email Petambak</label>
        <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Kata Sandi</label>
        <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Masuk</button>
    </form>
    <p class="text-center mt-3 text-muted">Â© 2025 Sistem Pendukung Keputusan</p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Login sederhana (contoh)
      if(email && password){
        alert("Login berhasil! Selamat datang, Petambak.");
        window.location.href = "petambak_dashboard.html"; // arahkan ke dashboard petambak
      } else {
        alert("Email atau password tidak boleh kosong!");
      }
    });
  </script>
</body>
</html>
