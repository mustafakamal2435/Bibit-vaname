<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin - Data Petambak</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1faff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0077b6;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      margin: 0;
      font-size: 20px;
    }
    button {
      background-color: #00b4d8;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0096c7;
    }
    main {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #0077b6;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .form-container {
      margin-bottom: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 8px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard Admin - Kelola Data Petambak</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <div class="form-container">
      <h3>Tambah Petambak Baru</h3>
      <input type="text" id="namaPetambak" placeholder="Nama Petambak">
      <input type="email" id="emailPetambak" placeholder="Email Petambak">
      <button onclick="tambahPetambak()">Tambah</button>
    </div>

    <h3>Daftar Petambak Terdaftar</h3>
    <table id="tabelPetambak">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Email</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    // Ambil data petambak dari localStorage
    let petambakList = JSON.parse(localStorage.getItem("dataPetambak")) || [];

    // Tampilkan data ke tabel
    function renderTable() {
      const tbody = document.querySelector("#tabelPetambak tbody");
      tbody.innerHTML = "";
      petambakList.forEach((p, index) => {
        tbody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${p.nama}</td>
            <td>${p.email}</td>
            <td><button onclick="hapusPetambak(${index})">Hapus</button></td>
          </tr>
        `;
      });
    }

    // Tambah data baru
    function tambahPetambak() {
      const nama = document.getElementById("namaPetambak").value.trim();
      const email = document.getElementById("emailPetambak").value.trim();

      if (nama && email) {
        petambakList.push({ nama, email });
        localStorage.setItem("dataPetambak", JSON.stringify(petambakList));
        renderTable();
        document.getElementById("namaPetambak").value = "";
        document.getElementById("emailPetambak").value = "";
      } else {
        alert("Harap isi nama dan email!");
      }
    }

    // Hapus data
    function hapusPetambak(index) {
      if (confirm("Yakin ingin menghapus petambak ini?")) {
        petambakList.splice(index, 1);
        localStorage.setItem("dataPetambak", JSON.stringify(petambakList));
        renderTable();
      }
    }

    // Logout admin â†’ langsung ke halaman login petambak
    document.getElementById('logoutBtn').addEventListener('click', function() {
      alert("Anda telah logout sebagai Admin.");
      window.location.href = "login_petambak.html"; // arahkan ke halaman login petambak
    });

    // Jalankan render saat halaman dimuat
    renderTable();
  </script>
</body>
</html>
